services:
  web:
    build: .
    volumes:
      - "./:/app"
      - "/app/node_modules"
    ports:
      - "3000:3000"
      - "12345:12345"
    env_file:
       - '.env.development'
    environment:
      - DATABASE_URL='postgresql://postgres:dummy@db:5433'
    depends_on:
      - db
    command: ["bash", "-c", "bundle install && bin/rails db:create && bin/rails db:migrate && bin/rails db:test:prepare && bin/rails s -b 0.0.0.0"]
    stdin_open: true
    tty: true
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: 'dummy'
      PGPORT: 5433
    ports:
      - "5433:5433"
  python:
    build:
      context: python
      dockerfile: Dockerfile
    command: sh -c "pip install -r requirements.txt && python -i app.py"
    # docker compose stop; docker compose run python /bin/bash
    volumes:
      - "./python:/app"
      # - "huggingface_cache:/app/huggingface"
